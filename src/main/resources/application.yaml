telegram:
  bot:
    username: ""
    token: ""
spring:
  main:
    banner-mode: console
  jpa:
    database: postgresql
    show-sql: false
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
  datasource:
    driver-class-name: org.postgresql.Driver
    password:
    username:
    url: jdbc:postgresql://localhost:6543/user-db
logging:
  level:
    root: info
