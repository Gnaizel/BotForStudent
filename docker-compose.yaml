services:
  main-service:
    build: ./
    container_name: main-service
    ports:
      - "8080:8080"
    depends_on:
      - user-db-ppk
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://user-db-ppk:5432/user-db
      - SPRING_DATASOURCE_USERNAME=postgres
      - SPRING_DATASOURCE_PASSWORD=postgres

  user-db-ppk:
    image: postgres:16.1
    container_name: user-db-ppk
    ports:
      - "6543:5432"
    environment:
      - POSTGRES_DB=user-db
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres